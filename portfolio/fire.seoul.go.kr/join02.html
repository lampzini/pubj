		location.href="join02.html";
	}

	// 약관동의 전체체크
	function checkAll(){
		var frm = document.frm;
		if(frm.check_all.checked){
			for(var i=0;i<frm.length;i++){
				if(frm[i].type == "checkbox")
				frm[i].checked = true;			
			}
		}else{
			for(var i=0;i<frm.length;i++){
				if(frm[i].type == "checkbox")
				frm[i].checked = false;
			}
		}
	}

<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
	<title>영풍문고 회원가입2</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<link rel="stylesheet" href="css/common.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/join2.css">

	<script src="js/jquery-1.11.2.min.js"></script>
</head>

<body>
<!-- 서브해더 : start -->
	<header id="subHeader">
		<div id="subNavi">
			<div class="back"><a href="javascript:history.back()">뒤로가기</a></div>
			<p class="pTitle">회원가입</p>
			<div class="home"><a href="index.html">홈으로</a></div>
		</div>
	</header>
	<div id="shArea"></div>
<!-- 서브해더 : end -->

<!-- 회원가입2 : start -->
	<section id="join2">
		<h1 class="logo"><a href="index.html">영풍문고</a></h1>
		
		<form action="regist.php" method="post" name="join" onsubmit="return formCheck()">
			<input type="hidden" name="idTemp" value="imsiNo7773" />
			<fieldset>
				<legend>회원가입 폼</legend>
					<p class="infoId">
						<label for="id" class="infoLabel">아이디</label>
						<input type="text" name="id" id="id" title="아이디" placeholder="아이디 입력"/><input type="button" value="중복체크" id="idCheck" />
					</p>

					<p class="infoBox">
						<label for="pw" class="infoLabel">비밀번호</label>
						<input type="password" name="pw" id="pw" title="비밀번호" placeholder="비밀번호 입력" />
					</p>
					<p class="infoBox">
						<label for="repw" class="infoLabel">비밀번호 확인</label>
						<input type="password" name="repw" id="repw" title="비밀번호 확인" placeholder="비밀번호 입력" />
					</p>

					<p class="infoBox">
						<label for="addr" class="infoLabel">주소</label>
						<input type="text" name="address" id="address" title="주소" placeholder="주소입력" />
					</p>
					<p class="infoBox">
						<label for="email" class="infoLabel">이메일</label>
						<input type="email" name="email" id="email" title="비밀번호" placeholder="이메일 입력" />
					</p>
					<p class="phone clear">
						<label for="hp" class="infoLabel">전화번호</label>
						<select name="hp" id="hp">
							<option value="KT">	KT</option>
							<option value="SKT">SKT</option>
							<option value="SKY">LG</option>
							<option value="알뜰폰">알뜰폰</option>
						</select>
						<input type="number" pattern="\d* name="hp2" id="hp2" title="전화번호" placeholder="'-'를 제외한 전화번호 입력" />
					</p>
					
					<p class="infoChk">
						<span class="cBoxTxt">수신 동의</span>
						<input type="checkbox" name="okMail" id="okMail" checked value="1"/>
						<label class="ti" for="okMail">이메일</label>
						<input type="checkbox" name="okSms" id="okSms" checked value="2"/>
						<label class="ti" for="okSms">SMS/MMS</label>
					</p>

					<p class="infoTxt">수신동의를 하시면 다양한 할인혜택과 이벤트/기획전 등의 정보를 받아보실 수 있습니다.</p>

					<p class="infoTxt2">단, 회원가입/주문배송 관련 메일은 수신동의 여부와 상관없이 자동으로 발송됩니다.</p>

					<p id="confirm">
						<input class="btn" type="reset" value="취소" />
						<input class="btn2" type="submit" value="회원가입" />
					</p>

			</fieldset>
		</form>	
	</section>
<!-- 로그인2 : end -->
</body>
</html>
